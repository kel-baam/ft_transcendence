<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live CHAT</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/31cb27200e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <img src="assets/images/logo.png" class="logo">
            <div class="search">
                <a href="#">
                    <i class="fa-solid fa-magnifying-glass icon"></i>
                </a>
                <input type="text" placeholder="Search...">
            </div>
            <div class="left-side">
                <i class="fa-regular fa-bell icon"></i>
                <i class="fa-solid fa-sliders icon"></i>
                <i class="fa-solid fa-arrow-right-from-bracket icon"></i>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="side-bar">
            <a href="#"><i class="fa-regular fa-circle-user icon"></i></a>
            <a href="#"><i class="fa-regular fa-message icon"></i></a>
            <a href="#"><i class="fa-sharp fa-solid fa-house-chimney icon"></i></a>
            <a href="#"><i class="fa-solid fa-ranking-star icon"></i></a>
            <a href="#"><i class="fa-solid fa-network-wired fa-rotate-90 icon"></i></a>
            <a href="#"><i class="fa-solid fa-trophy icon"></i></a>
        </div>

        <!-------------------------------------------------------------->
         <div class="chat-content"> 
            
            <div class="chat-list-container">
                <div class="chat-list-header">
                    <h2>Chat</h2>
                    <i class="fa-brands fa-rocketchat"></i>     
                </div>
                <div class="chat-list-items">
                    <div class="chat-first-item"></div>
                    <div class="chat-item"></div>
                    <div class="chat-item"></div>
                    <div class="chat-item"></div>
                    <div class="chat-item"></div>
                    <div class="chat-item"></div>
                    <div class="chat-item"></div>
                    <div class="chat-item"></div>
                    <div class="chat-item"></div>
                    <div class="chat-item"></div>
                </div>
               
            </div>

            <div class="message-list">
                <div class="test3"></div>
                <div class="test4"></div>
            </div>            

        </div>
        <!-------------------------------------------------------------->

        <div class="friends">
            <i class="fa-duotone fa-solid fa-spinner icon"></i>
        </div>
    </div>
    <script>
        const icons = document.querySelectorAll('.icon');

        icons.forEach(icon => {
            icon.addEventListener('click', function() {
                this.classList.toggle('clicked');
            });
        });
    </script>
</body>
</html>
