<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLayer VS Player</title>
    <link rel="stylesheet" href="waitPlayerJoin.css">
    <script src="https://kit.fontawesome.com/78e3a12604.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="container">
        <nav>
            <img src="assets/images/logo.png" class="logo">
            <div class="search">
                <a href="#">
                    <i class="fa-solid fa-magnifying-glass icon"></i>
                </a>
                <input type="text" placeholder="Search...">
            </div>
            <div class="left-side">
                <i class="fa-regular fa-bell icon"></i>
                <i class="fa-solid fa-sliders icon"></i>
                <i class="fa-solid fa-arrow-right-from-bracket icon"></i>
            </div>    
        </nav>
    </header>
    <div class="content">
        <div class="side-bar">
            <a href="#"><i class="fa-regular fa-circle-user icon"></i></a>
            <a href="#"><i class="fa-regular fa-message icon"></i></a>
            <a href="#"><i class="fa-sharp fa-solid fa-house-chimney icon"></i></a>
            <a href="#"><i class="fa-solid fa-ranking-star icon"></i></a>
            <a href="#"><i class="fa-solid fa-network-wired fa-rotate-90 icon"></i></a>
            <a href="#"><i class="fa-solid fa-trophy icon"></i></a>
        </div>
        <div class="home-content">
            <h1>Waiting for your opponent...</h1>
            <div class="players">
                <div class="user">
                    <img src="assets/images/niboukha 1 (1).png">
                    <h2>niboukha</h2>
                </div>
                <div class="vs">
                    <img src="assets/images/vs (2).png" alt="">
                </div>
                <div class="opponent">
                    <img src="assets/images/kjarmoum 2.png">
                    <h2>kjarmoum</h2>
                </div>
            </div>
        </div>
        
        <div class="friends">
            <i class="fa-duotone fa-solid fa-spinner icon"></i>
        </div>

    </div>
    

    <script>
        let lastClickedIcon = null;
        const icons = document.querySelectorAll('.icon');
        
        if (icons)
        {
            icons.forEach(icon => {
                icon.addEventListener('click', function() {
                    if (lastClickedIcon && lastClickedIcon !== this) {
                        lastClickedIcon.classList.remove('clicked');
                    }
                    this.classList.toggle('clicked');
                    lastClickedIcon = this.classList.contains('clicked') ? this : null;
                });
            });
        }

        const logo = document.querySelectorAll('.logo');
        if (logo){
            logo.forEach(logo => {
                logo.addEventListener('click', function() {
                    if (lastClickedIcon && lastClickedIcon !== this) {
                        lastClickedIcon.classList.remove('clicked');
                    }
                    this.classList.toggle('clicked');
                    lastClickedIcon = this.classList.contains('clicked') ? this : null;
                });
            });
        }
        
    </script>
</body>
</html>
