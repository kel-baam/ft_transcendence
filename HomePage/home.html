<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="home.css">
    <script src="https://kit.fontawesome.com/78e3a12604.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <img src="images/logo.png" class="logo">
            <div class="search">
                <a href="#">
                    <i class="fa-solid fa-magnifying-glass icon"></i>
                </a>
                <input type="text" placeholder="Search...">
            </div>
            <div class="left-side">
                <i class="fa-regular fa-bell icon"></i>
                <i class="fa-solid fa-sliders icon"></i>
                <i class="fa-solid fa-arrow-right-from-bracket icon"></i>
            </div>      
        </nav>
    </header>
    <div class="container">
        <div class="side-bar">
            <a href="#"><i class="fa-regular fa-circle-user icon"></i></a>
            <a href="#"><i class="fa-regular fa-message icon"></i></a>
            <a href="#"><i class="fa-sharp fa-solid fa-house-chimney icon"></i></a>
            <a href="#"><i class="fa-solid fa-ranking-star icon"></i></a>
            <a href="#"><i class="fa-solid fa-network-wired fa-rotate-90 icon"></i></a>
            <a href="#"><i class="fa-solid fa-trophy icon"></i></a>
        </div>
        <div class="home-content">
            <div class="home-top">
                <div class="leader-board">
                    <div class="winners">
                        <div class="coll1">
                            <img src="images/crown-removebg-preview.png" class="crown">
                        </div>
                        <div class="coll2">
                            <div class="sec">
                                <img src="images/second_1021187.png" class="second">
                            </div>
                            <div class="happy">
                                <img src="images/happy.png" class="happy-woman">
                            </div>
                            <div class="three">
                                <img src="images/third.png" class="third">
                            </div>
                        </div>
                        <div class="coll3">
                            <div class="woman">
                                <img src="images/woman.png" class="woman-two">
                            </div>
                            <div class="man-div">
                                <img src="images/man3.png" alt="" class="man">
                            </div>
                        </div>
                        <div class="coll4">
                            <div class="rank-div">
                                <img src="images/fa6-solid_ranking-star.png" class="rank">
                            </div>
                            <div class="user">
                                <h2>Username</h2>
                            </div>
                            <div class="score-div">
                                <h2>Score</h2>
                            </div>
                        </div>
                        <div class="board">
                            <div class="lead">
                                <div class="first-one">
                                    <p>1</p>
                                    <h3>Niboukha</h3>
                                    <div class="scor-coin">
                                        <p>2500</p>
                                        <img src="images/star_12921513.png" class="coin">
                                    </div>
                                </div>
                                <div class="second-one">
                                    <p>2</p>
                                    <h3>Nouha</h3>
                                    <div class="scor-coin">
                                        <p>1500</p>
                                        <img src="images/star_12921513.png" class="coin">
                                    </div>
                                </div>
                                <div class="second-one">
                                    <p>3</p>
                                    <h3>Hamza</h3>
                                    <div class="scor-coin">
                                        <p>1400</p>
                                        <img src="images/star_12921513.png" class="coin">
                                    </div>
                                </div>
                                <div class="second-one">
                                    <p>4</p>
                                    <h3>Hamza</h3>
                                    <div class="scor-coin">
                                        <p>1300</p>
                                        <img src="images/star_12921513.png" class="coin">
                                    </div>
                                </div>
                                <div class="second-one">
                                    <p>5</p>
                                    <h3>Hamza</h3>
                                    <div class="scor-coin">
                                        <p>1200</p>
                                        <img src="images/star_12921513.png" class="coin">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="welcoming-section">
                    <div class="left-side">

                    </div>
                    <div class="info">
                        <div class="rank">
                            <h1>Rank <span>17</span> </h1>
                        </div>
                        <div class="score">
                            <h1>Score <span>3.6</span><img src="images/star_12921513.png"></h1>
                            
                        </div>
                        <div class="acheivement">
                            <h1><img src="images/ach.png"> <span>Gold</span></h1>
                        </div>
                    </div>
                    <img src="images/girlplayer-removebg-preview.png" class="girl">
                </div>
            </div>
            <div class="home-down">
                <div class="training-boot">
                    <h1>Training</h1>
                    <img src="images/paddles-removebg-preview.png" class="paddles">
                    <a href="#" class="btn">PLAY</a>
                </div>
                <div class="tournament">
                    <h1>Tournament</h1>
                    <div class="hierarchy">
                        <div class="col1">
                            <div class="girl-div">
                                <img src="images/bnt-removebg-preview.png" class="player1">
                            </div>
                            <div class="vs1-div">
                                <img src="images/vs (2).png" class="vs">
                            </div>
                            <div class="girl-div">
                                <img src="images/girlplay-removebg-preview.png" class="player3">
                            </div>
                        </div>
                        
                        <div class="girl-div">
                            <img src="images/girlplay-removebg-preview.png" class="player2">
                        </div>
                        
                        <div class="trophy-div">
                            <img src="images/gold-cup-removebg-preview.png" class="trophy">
                        </div>
                        
                        
                        <div class="boy-div">
                            <img src="images/playervs-removebg-preview.png" class="player4">
                        </div>

                        <div class="col3">
                            <div class="boy-div">
                                <img src="images/player.jpg.png" class="player6">
                            </div>
                            <div class="vs2-div">
                                <img src="images/vs (2).png" class="vs">
                            </div>
                            <div class="boy-div">
                                <img src="images/playervs-removebg-preview.png" class="player5">
                            </div>
                        </div>
                    </div>
                    <a href="#" class="button">PLAY</a>
                </div>
                <div class="player-vs-player">
                    <h1>Lets Play</h1>
                    <div class="players">
                        <div class="play-girl">
                            <img src="images/bnt-removebg-preview.png" class="girlplay">
                        </div>
                        <div class="play-girl">
                            <img src="images/vs (2).png" class="vs2">
                        </div>
                        <div class="play-girl">
                            <img src="images/playervs-removebg-preview.png" class="boy">
                        </div>
                    </div>
                    <a href="#" class="play">PLAY</a>
                </div>

            </div>
        </div>
        <div class="friends">
            <i class="fa-duotone fa-solid fa-spinner icon"></i>
        </div>
    </div>
    

    <script>
        const icons = document.querySelectorAll('.icon');

        icons.forEach(icon => {
            icon.addEventListener('click', function() {
                this.classList.toggle('clicked');
            });
        });
    </script>
</body>
</html>
