<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/31cb27200e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="friend-info">
        <i class="fa fa-ellipsis-vertical"></i>
        <div class="message-list">Message 1
            <div class="a">alo
                <div class="f">
                    ll
                    <div class="k">kk</div>
                </div>
            </div>
        </div>
        <div class="message-list">Message 2</div>
        <div class="message-list">Message 3</div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            var t = document.querySelector('.fa-ellipsis-vertical');
            var messageLists = document.getElementsByClassName('message-list');
            if (messageLists.length > 0 && t) {
                t.addEventListener('click', function() {
                    t.style.backgroundColor = '#D45154';
                    for (var i = 0; i < messageLists.length; i++) {
                        messageLists[i].style.backgroundColor = '#D45154';
                    }
                });
            }
        });
    </script>
</body>
</html>
