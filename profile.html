<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="profile.css">
    <script src="https://kit.fontawesome.com/78e3a12604.js" crossorigin="anonymous"></script>
    <!-- <script src="https://kit.fontawesome.com/c13ae25ff0.js" crossorigin="anonymous"></script> -->
    <!-- <script src="https://kit.fontawesome.com/639a5f0ffa.js" crossorigin="anonymous"></script> -->
</head>
<body>
    <header>
        <nav>
            <img src="images/logo.png" class="logo">
            <div class="search">
                <a href="#">
                    <i class="fa-solid fa-magnifying-glass icon"></i>
                </a>
                <input type="text" placeholder="Search...">
            </div>
            <div class="left-side">
                <i class="fa-regular fa-bell icon"></i>
                <i class="fa-solid fa-sliders icon"></i>
                <i class="fa-solid fa-arrow-right-from-bracket icon"></i>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="side-bar">
            <a href="#"><i class="fa-regular fa-circle-user icon"></i></a>
            <a href="#"><i class="fa-regular fa-message icon"></i></a>
            <a href="#"><i class="fa-sharp fa-solid fa-house-chimney icon"></i></a>
            <a href="#"><i class="fa-solid fa-ranking-star icon"></i></a>
            <a href="#"><i class="fa-solid fa-network-wired fa-rotate-90 icon"></i></a>
            <a href="#"><i class="fa-solid fa-trophy icon"></i></a>
        </div>
        <div class="profile-content">
            <div class="infos">
                <div class="infos-user-container">
                    <div>
                        <img src="images/kel-baam.png">
                        <i class="fa-solid fa-camera" style="color: #5293CB;"></i>
                    </div>
                    <div >
                        <div>
                            <span>
                                <h1>Souad hicham</h1>
                            </span>
                        </div>
                        <div>
                            <span>
                                Shicham
                            </span>
                            <a href="#">
                                <i class="fa fa-pencil" style="font-size:20px"></i>
                            </a>
                        </div>
                        <div>
                            <div>
                                <span>
                                    8.88%
                                </span>
                            </div>
                            <div>
                                <span>
                                    level
                                </span>
                                <progress max="100" value="80" style="width: 400px;" id="progress-level">

                                </progress>
                            </div>
                        </div>
                        <div>
                            <div>
                                <span>
                                    Rank :
                                </span>
                                <span>
                                    9
                                </span>
                            </div>
                            <div>
                                <span>
                                    Score : 
                                </span>
                                <span>
                                    3.9
                                </span>
                            </div>
                            <div style="color: #FBCA35; font-weight: bold;">
                                <i class="fa-solid fa-ranking-star" style="color: #5293CB;"></i>
                                <span>Silver

                                </span>
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wining-rate-container">
                    <div class="wining-rate-item">
                        <div class="title">
                        <span > <h1>Wining rate</h1> </span>
                        </div>
                        <div class="circle">
                            <svg width="250" height="240" viewBox="0 0 250 250" class="circular-progress" style="--progress: 60.4">
                                <circle class="bg"></circle>
                                <circle class="fg"></circle>
                                <text x="42%" y="42%" dominant-baseline="middle" text-anchor="middle" font-size="40" fill="#0AA989" >
                                    60.4%
                                </text>
                            </svg>
                        </div>
                        <div class="buttons">
                            <button class="win-button">
                                Win<br>51/150
                            </button>
                            <button class="lose-button">
                                Lose<br>0/150
                            </button>
                            <button class="draw-button">
                                Draw<br>0/150
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="achievements-container">
                <div class="achievements-title-elt">
                    <h1>Achievements</h1>
                </div>
                <div class="badges-container">
                    <div class="badge-elt">
                        <i class="fa fa-lock" style="color:  rgba(95, 114, 125, 0.08); font-size: 40px;"></i>
                    </div>
                    <div class="badge-elt">
                        <i class="fa fa-lock" style="color:  rgba(95, 114, 125, 0.08); font-size: 40px;"></i>
                    </div>
                </div>
                <div class="badges-container">
                    <div class="badge-elt">
                        <i class="fa fa-lock" style="color:  rgba(95, 114, 125, 0.08); font-size: 40px;"></i>
                    </div>
                    <div class="badge-elt">
                        <i class="fa fa-lock" style="color:  rgba(95, 114, 125, 0.08); font-size: 40px;"></i>
                    </div>
                </div>
            </div>
            <div class="friends-and-requetes-container">
                <div class="friends-and-req-items">
                    <button style=" background-color: rgba(95, 114, 125, 0.08);">
                        <h1>Your friends</h1>
                    </button>
                    <button style=" background-color: #FFEEBF;" >
                        <h1 >Requests</h1>
                    </button>
                </div>
                <div class="list-freinds-item">
                    <div class="pic-and-span">
                        <div class="profile-pic-elt">
                            <img src="images/kel-baam.png" alt="profile picture" class="profile-pic-elt">
                        </div>
                        <span>
                            <span>kawtar el-baamrani</span>
                            <span style="color: #A7A4A4;">@kel-baam</span>
                        </span>
                    </div>
                        <a href="#"><i class='fas fa-comment-alt'></i></a>
                </div>
                <div class="list-freinds-item">
                    <div class="pic-and-span">
                        <div class="profile-pic-elt">
                            <img src="images/niboukha.png" alt="profile picture" class="profile-pic-elt">
                        </div>
                        <span>
                            <span>Nisrin boukhari</span>
                            <span style="color: #A7A4A4;">@niboukha</span>
                        </span>
                    </div>
                    <a href="#"><i class="fa-regular fa-message icon"></i></a>
                </div>
                <div class="list-freinds-item">
                    <div class="pic-and-span">
                        <div class="profile-pic-elt">
                            <img src="images/kjarmoum.png" alt="profile picture" class="profile-pic-elt">
                        </div>
                        <span>
                            <span>karima jarmoum</span>
                            <span style="color: #A7A4A4;">@kjarmoum</span>
                        </span>
                    </div>
                        <a href="#"><i class='far fa-comment-dots' style='font-size:24px'></i></a>
                </div>
                <div class="list-freinds-item">
                    <div class="pic-and-span">
                        <div class="profile-pic-elt">
                            <img src="images/kjarmoum.png" alt="profile picture" class="profile-pic-elt">
                        </div>
                        <span>
                            <span>karima jarmoum</span>
                            <span style="color: #A7A4A4;">@kjarmoum</span>
                        </span>
                    </div>
                        <a href="#" ><i class="fa-regular fa-message icon"></i></a>
                </div>
                    <a  href="" class="view-all-link">View all</a>
            </div>
            <div class="match-history-container">
                <div class="title-item">
                    <span ><h1>Match history</h1></span>
                </div>
                <div class="center-div">
                    <div class="list-item">
                        <div class="profile-pic-elt">
                            <img src="images/shicham.jpeg" alt="profile picture">
                        </div>
                            <span class="match-result">
                                <span class="user_score" style="color: #D44444;">
                                    1
                                </span>
                                <span style="color: #0B42AF;">
                                    -
                                </span>
                                <span class="opponent_score" style="color: #0AA989;">
                                    3
                                </span>
                            </span>
                        <div class="profile-pic-elt">
                            <img src="images/niboukha.png" alt="profile picture" >
                        </div>
                    </div>
                    <div class="list-item">
                        <div class="profile-pic-elt">
                            <img src="images/shicham.jpeg" alt="profile picture">
                        </div>
                            <span class="match-result" > 
                                <span class="user-score" style="color: #0B42AF;">
                                    4
                                </span>
                                <span style="color: #0B42AF;">
                                    -
                                </span>
                                <span class="opponent-score" style="color: #0B42AF;">
                                    4
                                </span>
                            </span>
                        <div class="profile-pic-elt">
                            <img src="images/kjarmoum.png" alt="profile picture">
                        </div>
                    </div>
                    <div class="list-item">
                        <div class="profile-pic-elt">
                            <img src="images/shicham.jpeg" alt="profile picture">
                        </div>
                            <span class="match-result"> 
                                <span class="user-score" style="color: #D44444;">
                                    1
                                </span>
                                <span style="color: #0B42AF;">
                                    -
                                </span>
                                <span class="opponent-score" style="color: #0AA989;">
                                    3
                                </span>
                            </span>
                            <div class="profile-pic-elt">
                                <img src="images/kel-baam.png" alt="profile picture">
                            </div>
                    </div>
                    <div class="list-item">
                        <div class="profile-pic-elt">
                            <img src="images/shicham.jpeg" alt="profile picture">
                        </div>
                            <span class="match-result"> 
                                <span class="user-score" style="color: #D44444;">
                                    1
                                </span>
                                <span style="color: #0B42AF;">
                                    -
                                </span>
                                <span class="opponent-score" style="color: #0AA989;">
                                    3
                                </span>
                            </span>
                            <div class="profile-pic-elt">
                                <img src="images/kel-baam.png" alt="profile picture">
                            </div>
                    </div>
                </div>
                    <a  href="" class="view-all-link">View all</a>
            </div>
        </div>
        <div class="friends">
            <i class="fa-duotone fa-solid fa-spinner icon"></i>
        </div>
    </div>
    

    <script>
        const icons = document.querySelectorAll('.icon');

        icons.forEach(icon => {
            icon.addEventListener('click', function() {
                this.classList.toggle('clicked');
            });
        });
    </script>
</body>
</html>
